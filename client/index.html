<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>REST API</title>
</head>
<style>
	[v-cloak] {
		display: none;
	}
</style>
<body>
	<div class="container pt-3" id="app" v-cloak>
		<h1>REST API</h1>

		<form class="form-inline mb-5" @submit.prevent="createContact">
			<div class="form-group mr-5">
				<label for="name" class="mr-3">Имя</label>
				<input type="text" class="form-control" id="name" v-model="form.name">
			</div>
			<div class="form-group mr-5 mb-3">
				<label for="value" class="mr-3">Значение</label>
				<input type="text" class="form-control" id="value" v-model="form.value">
			</div>
			<button class="btn btn-primary" type="submit">Создать</button>
		</form>

		<div v-if="contacts.lenght">
			<div class="card mb-3" v-for="contact of contacts">
				<div class="card-body">
					<h5 class="card-title">{{ contact.name }}</h5>
					<p class="card-text">{{ contact.value }}</p>
					<button class="btn btn-primary">Отметить</button>
					<button class="btn btn-danger">Удалить</button>
				</div>
			</div>
		</div>
		<p v-else>Контактов пока нет</p>
	</div>

<script type="module" src="frontend.js"></script>
</body>
</html>
